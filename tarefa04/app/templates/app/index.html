<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="mb-4 text-center">Lista de Tarefas</h1>
        
        <ul class="list-group">
            {% for tarefa in tarefas %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ tarefa.nome }}</strong><br>
                    <small class="text-muted">Prazo: {{ tarefa.prazo }}</small>
                </div>

                {% if tarefa.prazo == hoje %}
                    <span class="badge bg-warning text-dark">Entrega Ã© hoje</span>
                {% elif tarefa.prazo < hoje %}
                    <span class="badge bg-danger">ATRASADA</span>
                {% else %}
                    <span class="badge bg-success">No prazo</span>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
