{% extends "app/base.html" %}
{% load static %}
{% block content %}

<div class="row">
    {% for post in post %}
    <div class="col-md-4 mt-5">
        <div class="card h-100">
        <a href="{% url 'post' post.id %}">
            <img src="{{ post.imagem.url }}" class="card-img-top" alt="{{ post.titulo }}">
        </a>
        <div class="card-body">
            <a href="{% url 'post' post.id %}" style="text-decoration: none; color: inherit;">
            <h5 class="card-title">{{ post.titulo }}</h5>
            <p class="card-text"><small class="text-muted">{{ post.data }}</small></p>
            </a>
        </div>
        </div>
    </div>
      {% endfor %}
</div>
  

{% endblock content %}
