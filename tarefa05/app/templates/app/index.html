{% extends "app/base.html" %}
{% load static %}
{% block content %}

<div class="container mt-5 ms-0 ps-0">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-12 col-md-11">

      {% for post in posts %}
      <div class="post-preview mb-5 pb-3 border-bottom">
        <a href="{% url 'post' post.id %}" class="text-decoration-none text-dark">
          <h2 class="post-title fw-bold">{{ post.titulo }}</h2>
          {% if post.subtitulo %}
          <h5 class="post-subtitle text-muted">{{ post.subtitulo }}</h5>
          {% endif %}
        </a>
        <p class="post-meta mt-2 text-secondary">
          Postado por <strong>{{ post.autor }}</strong> em {{ post.data|date:"d M Y" }}
        </p>
      </div>
      {% endfor %}

    </div>
  </div>
</div>
{%endblock content%}
